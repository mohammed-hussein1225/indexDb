<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexDB</title>
  </head>
  <style>
    ul {
      list-style: none;
    }
    input,
    #addUser {
      background-color: #e6e1e1;
      padding: 10px;
    }
    li {
      width: 300px;
      background-color: #e6e1e1;
      padding: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
  </style>
  <body>
    <div>
      <input
        type="search"
        id="searchInput"
        placeholder="Search"
        style="margin: 10px 0 10px 50px"
      />
    </div>

    <input
      type="text"
      id="userName"
      style="margin-left: 50px"
      placeholder="Add user"
    />
    <button id="addUser">Add User</button>

    <div>
      <button
        id="update-btn"
        style="display: none; margin: 10px; margin-left: 80px; padding: 8px"
      >
        Update User
      </button>
    </div>

    <ul id="userList"></ul>

    <script src="script.js"></script>
  </body>
</html>
